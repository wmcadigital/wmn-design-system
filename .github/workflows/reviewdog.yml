name: reviewdog
on:
  pull_request:
    branches:
      - master
      - release

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: eslint
        uses: reviewdog/action-eslint@v1.11.3
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
